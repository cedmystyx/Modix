<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modix - Panel</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #000);
      color: white;
    }

    /* Fond étoiles animées */
    .stars {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: transparent url("https://i.ibb.co/gZM6f0C/stars.png") repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 60px;
      font-weight: bold;
      color: #00ffe0;
      text-shadow: 0 0 15px #00ffe0, 0 0 30px #0099ff;
      margin-bottom: 30px;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 15px #00ffe0; }
      to { text-shadow: 0 0 40px #0099ff; }
    }

    .btn {
      display: inline-block;
      padding: 15px 40px;
      font-size: 20px;
      border-radius: 30px;
      background: linear-gradient(45deg, #00ffe0, #0099ff);
      color: black;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* Écran de chargement */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-size: 22px;
      z-index: 10;
      display: none;
    }

    .loader {
      border: 8px solid #222;
      border-top: 8px solid #00ffe0;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1.5s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <h1>Modix</h1>
    <a class="btn" href="#" onclick="enterPanel()">Entrer</a>
  </div>

  <!-- Écran de chargement -->
  <div id="loading">
    <div class="loader"></div>
    <p>Connexion en cours...</p>
  </div>

  <script>
    function enterPanel() {
      // Affiche l'écran de chargement
      document.getElementById("loading").style.display = "flex";
      
      // Simule la redirection vers Discord après 2s
      setTimeout(() => {
        window.location.href = "https://discord.com/oauth2/authorize?client_id=1413246449491382384&response_type=code&redirect_uri=http%3A%2F%2Ffi5.bot-hosting.net%3A22324%2Fcallback&scope=identify+guilds";
      }, 2000);
    }
  </script>
</body>
</html>
