<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenue sur Modix</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ===== Reset & base ===== */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
body, html { width:100%; height:100%; background:#111; color:#fff; overflow:hidden; }

/* ===== Particules arrière-plan ===== */
canvas#particles {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
}

/* ===== Hero Section ===== */
.hero {
    position: relative;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    z-index:1;
}

/* Overlay sombre */
.overlay {
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.6);
    z-index:1;
}

/* ===== Texte avec glitch ===== */
.glitch {
    font-size:3rem;
    font-weight:700;
    position: relative;
    color: #fff;
    animation: flicker 2s infinite;
}
.glitch::before, .glitch::after {
    content: attr(data-text);
    position: absolute;
    left:0;
    width:100%;
    opacity:0.8;
}
.glitch::before {
    animation: glitchTop 2s infinite;
    color: #ff00c8;
    top:-2px;
}
.glitch::after {
    animation: glitchBottom 2s infinite;
    color: #00fff7;
    top:2px;
}

@keyframes flicker {
    0%,19%,21%,23%,25%,54%,56%,100% { opacity:1; }
    20%,24%,55% { opacity:0.3; }
}
@keyframes glitchTop {
    0%,20%,40%,60%,80%,100% { transform:translate(0,0); }
    10% { transform:translate(-2px,-2px); }
    30% { transform:translate(2px,-2px); }
    50% { transform:translate(-2px,2px); }
    70% { transform:translate(2px,2px); }
    90% { transform:translate(-1px,-1px); }
}
@keyframes glitchBottom {
    0%,20%,40%,60%,80%,100% { transform:translate(0,0); }
    10% { transform:translate(2px,2px); }
    30% { transform:translate(-2px,2px); }
    50% { transform:translate(2px,-2px); }
    70% { transform:translate(-2px,-2px); }
    90% { transform:translate(1px,1px); }
}

/* ===== Description ===== */
.hero p {
    font-size:1.2rem;
    margin-top:1rem;
    margin-bottom:2rem;
    opacity:0;
    animation: fadeIn 1.5s forwards 1s;
}

/* ===== Bouton néon ===== */
.btn {
    padding:1rem 2rem;
    font-size:1.2rem;
    font-weight:600;
    color:#fff;
    border:2px solid #913dff;
    border-radius:6px;
    background:transparent;
    text-decoration:none;
    cursor:pointer;
    transition: all 0.3s ease;
    box-shadow:0 0 10px #913dff55, 0 0 20px #913dff33;
    opacity:0;
    animation: fadeIn 1.5s forwards 1.5s;
}
.btn:hover {
    color:#fff;
    box-shadow:0 0 20px #ff00c8, 0 0 40px #00fff7, 0 0 60px #913dff;
    transform:scale(1.05);
}

/* ===== Avatar ===== */
.avatar {
    margin-top:2rem;
    width:120px;
    height:120px;
    border-radius:50%;
    border:3px solid #913dff;
    overflow:hidden;
    transition: all 0.3s ease;
    opacity:0;
    animation: fadeIn 1.5s forwards 2s;
}
.avatar:hover {
    transform: scale(1.1);
    box-shadow:0 0 20px #ff00c8, 0 0 30px #00fff7;
}
.avatar img { width:100%; height:100%; object-fit:cover; }

/* ===== Menu ===== */
.menu {
    position:absolute;
    top:20px;
    right:50px;
    z-index:3;
    display:flex;
    gap:20px;
}
.menu a {
    color:#fff;
    text-decoration:none;
    font-weight:600;
    transition:0.3s;
}
.menu a:hover { color:#913dff; }

/* ===== Animations ===== */
@keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

/* ===== Responsive ===== */
@media(max-width:768px){
    .glitch { font-size:2rem; }
    .hero p { font-size:1rem; }
    .menu { right:20px; gap:10px; }
}
</style>
</head>
<body>

<!-- Particules -->
<canvas id="particles"></canvas>

<!-- Menu -->
<div class="menu">
    <a href="#">Accueil</a>
    <a href="#">Fonctionnalités</a>
    <a href="#">Support</a>
</div>

<!-- Hero Section -->
<div class="hero">
    <div class="overlay"></div>
    <h1 class="glitch" data-text="Bienvenue sur Modix">Bienvenue sur Modix</h1>
    <p>Le bot Discord multitâche qui révolutionne votre serveur</p>
    <a href="/dashboard" class="btn">Accéder au tableau de bord</a>
    <div class="avatar">
        <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Avatar utilisateur">
    </div>
</div>

<!-- ===== Particules JS ===== -->
<script>
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', ()=>{
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});

const particles = [];
const particleCount = 120;

class Particle {
    constructor() {
        this.x = Math.random()*width;
        this.y = Math.random()*height;
        this.size = Math.random()*3 + 1;
        this.speedX = (Math.random()-0.5)*0.5;
        this.speedY = (Math.random()-0.5)*0.5;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x < 0) this.x = width;
        if(this.x > width) this.x = 0;
        if(this.y < 0) this.y = height;
        if(this.y > height) this.y = 0;
    }
    draw() {
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
    }
}

for(let i=0;i<particleCount;i++){ particles.push(new Particle()); }

function animate(){
    ctx.clearRect(0,0,width,height);
    particles.forEach(p=>{
        p.update();
        p.draw();
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
